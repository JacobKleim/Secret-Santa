<style>
    body {
        font-family: Arial, sans-serif;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    h2 {
        color: #333;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        color: #666;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .error-message {
        color: #d9534f;
        margin-top: 10px;
    }
    
    .success-message {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        border-radius: 5px;
        margin-top: 20px;
    }
</style>


{% if error_message %}
    <p class="error-message">{{ error_message }}</p>
{% endif %}

{% if success_message %}
    <div class="success-message">
        {{ success_message }}
    </div>
{% endif %}

<form action="{% url 'registration' %}" method="post">
    {% csrf_token %}
    <h2>Замечательно, ты собираешься участвовать в игре, заполни информацию о себе и выбери нужную игру:</h2>
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться на игру</button>
</form>
